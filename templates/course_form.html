{% extends 'layout.html' %}
{% block content %}
<section class="section card">
    <h2>{{ 'Редактировать дисциплину' if course else 'Новая дисциплина' }}</h2>
    <form class="stack" method="post">
        <div class="field">
            <label for="name">Название</label>
            <input class="input" id="name" type="text" name="name" value="{{ course.name if course }}" required>
        </div>
        <div class="field">
            <label for="semester">Семестр</label>
            <input class="input" id="semester" type="number" name="semester" value="{{ course.semester if course }}" required>
        </div>
        <div class="field">
            <label for="hours">Часы</label>
            <input class="input" id="hours" type="number" name="hours" value="{{ course.hours if course }}" required>
        </div>
        <div class="field">
            <label for="teacher_user_id">Преподаватель</label>
            <select id="teacher_user_id" name="teacher_user_id">
                <option value="">-- не назначен --</option>
                {% for t in teachers %}
                <option value="{{ t.id }}" {% if course and course.teacher_user_id==t.id %}selected{% endif %}>{{ t.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="actions">
            <button class="btn btn--primary" type="submit">Сохранить</button>
        </div>
    </form>
</section>
{% endblock %}
