{% extends 'layout.html' %}
{% block content %}
<h2>{{ 'Редактировать студента' if student else 'Новый студент' }}</h2>
<form method="post">
    <label>Номер зачетки</label>
    <input type="text" name="student_number" value="{{ student.student_number if student }}" required>
    <label>Фамилия</label>
    <input type="text" name="last_name" value="{{ student.last_name if student }}" required>
    <label>Имя</label>
    <input type="text" name="first_name" value="{{ student.first_name if student }}" required>
    <label>Отчество</label>
    <input type="text" name="patronymic" value="{{ student.patronymic if student }}">
    <label>Группа</label>
    <select name="group_id" required>
        {% for g in groups %}
        <option value="{{ g.id }}" {% if student and student.group_id==g.id %}selected{% endif %}>{{ g.name }} ({{ g.program_name }} / {{ g.faculty_name }})</option>
        {% endfor %}
    </select>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
