version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: decanat
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10
      timeout: 10s
  adminer:
    image: adminer:4
    ports:
      # Expose Adminer on host port 8070 so host port 8080 remains free for the app
      - "8070:8080"
    depends_on:
      - db
volumes:
  db_data:
