{% extends 'layout.html' %}
{% block content %}
<h2>Ведомости</h2>
<table>
    <tr><th>Дисциплина</th><th>Группа</th><th>Год</th><th>Сессия</th><th>Статус</th><th>Действия</th></tr>
    {% for gb in gradebooks %}
    <tr>
        <td>{{ gb.course_name }}</td>
        <td>{{ gb.group_name }}</td>
        <td>{{ gb.session_year }}</td>
        <td>{{ gb.session_term }}</td>
        <td>{{ gb.status }}</td>
        <td><a href="{{ url_for('gradebooks.view_gradebook', gradebook_id=gb.id) }}">Открыть</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
