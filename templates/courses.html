{% extends 'layout.html' %}
{% block content %}
<section class="section card">
    <div class="card__header">
        <h2>Дисциплины</h2>
        <div class="actions">
            <a class="btn btn--primary" href="{{ url_for('courses.create_course') }}">Добавить</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr><th>Название</th><th>Семестр</th><th>Часы</th><th>Преподаватель</th><th>Действия</th></tr>
        </thead>
        <tbody>
        {% for c in courses %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.semester }}</td>
                <td>{{ c.hours }}</td>
                <td>{{ c.teacher_name or 'не назначен' }}</td>
                <td class="table-actions"><a class="btn btn--secondary btn--ghost" href="{{ url_for('courses.edit_course', course_id=c.id) }}">Редактировать</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
